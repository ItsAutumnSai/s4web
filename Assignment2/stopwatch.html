<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="stopwatch_style.css">
</head>

<body>
    <canvas width="700" height="400"></canvas>
    <div class="container">
        <div id="time">
            <span class="seconds">000</span>:<span class="milliseconds">00</span>
        </div>
        <div>
            <button id="start">Start Timer</button>
            <button id="stop">Stop Timer</button>
            <button id="reset">Reset Timer</button>
        </div>
    </div>
</body>

</html>
