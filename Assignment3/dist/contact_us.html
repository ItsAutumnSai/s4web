<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" sizes="128x128" href="../static/icon/sas.png">
	<title>Contact Us</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

	<style>
		* {
			box-sizing: border-box;
			margin: 0;
			padding: 0;
		}

		body {
			font-family: 'Montserrat', sans-serif;
			background-color: #ffffff;
			color: #1a1a1a;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			padding: 60px 20px;
		}

		.container {
			display: flex;
			max-width: 1000px;
			width: 100%;
			gap: 40px;
			align-items: flex-start;
		}

		.left {
			flex: 1;
			padding-right: 40px;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
		}

		@font-face {
			font-family: 'ScopeVariable';
			src: url('assets/scope-variable.ttf') format('truetype');
		}

		.go-back-wrapper {
			margin-top: auto;
			padding-top: 165px;
		}

		.go-back-button {
			font-family: 'ScopeVariable', sans-serif;
			font-variation-settings: "wght" 100, "wdth" 600;
			text-transform: uppercase;
			font-size: 2vw;
			font-weight: 700;
			color: #8885EF;
			background: none;
			border: none;
			cursor: pointer;
			text-decoration: none;
			padding: 12px 0;
			transition: color 0.3s ease;
			display: inline-block;
		}

		.go-back-button:hover {
			color: #6f6bc5;
		}


		.left h1 {
			font-size: 2.5rem;
			font-weight: 700;
			margin-bottom: 20px;
			color: #1a1a1a;
		}

		.left p {
			font-family: 'Montserrat', sans-serif;
			font-weight: 400;
			font-size: 1rem;
			color: #555;
			line-height: 1.6;
		}

		.divider {
			width: 1px;
			background-color: #e0e0e0;
			height: auto;
		}

		.right {
			flex: 1;
			border: 1px solid #e0e0e0;
			border-radius: 16px;
			padding: 30px;
			background-color: #fafafa;
		}

		form {
			display: flex;
			flex-direction: column;
			gap: 24px;
		}

		.form-group {
			position: relative;
		}

		.form-group input,
		.form-group textarea {
			width: 100%;
			background: none;
			border: none;
			border-bottom: 1px solid #ccc;
			font-size: 1rem;
			font-weight: 700;
			color: #1a1a1a;
			padding: 12px 0 8px;
			resize: none;
			transition: border-color 0.3s;
			font-family: 'Montserrat', sans-serif;
		}

		.form-group input::placeholder,
		.form-group textarea::placeholder {
			color: transparent;
		}

		.form-group label {
			position: absolute;
			top: 12px;
			left: 0;
			color: #999;
			font-size: 1rem;
			font-weight: 700;
			pointer-events: none;
			transition: 0.3s ease;
			font-family: 'Montserrat', sans-serif;
		}

		.form-group input:focus,
		.form-group textarea:focus {
			border-color: #8885EF;
			outline: none;
		}

		.form-group input:focus+label,
		.form-group input:not(:placeholder-shown)+label,
		.form-group textarea:focus+label,
		.form-group textarea:not(:placeholder-shown)+label {
			top: -14px;
			font-size: 0.75rem;
			color: #8885EF;
		}

		button {
			padding: 14px 16px;
			background-color: #8885EF;
			color: #fff;
			border: none;
			border-radius: 8px;
			font-size: 1rem;
			font-weight: 700;
			font-family: 'Montserrat', sans-serif;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #6f6bc5;
		}

		@media (max-width: 768px) {
			.container {
				flex-direction: column;
			}

			.left {
				padding-right: 0;
				margin-bottom: 40px;
			}

			.divider {
				display: none;
			}

			.right {
				padding: 20px;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="left">
			<h1>Contact Us</h1>
			<p>We'd love to hear from you. Whether you have a question or just want to say hi, feel free to drop a
				message using the form.</p>
			<div class="go-back-wrapper">
				<a href="https://portfolio.tugas1.id/" class="go-back-button">‚Üê Go Back</a>
			</div>
		</div>
		<div class="divider"></div>
		<div class="right">
			<form action="#" method="post">
				<div class="form-group">
					<input type="text" name="name" id="name" required placeholder=" " />
					<label for="name">Your Name</label>
				</div>
				<div class="form-group">
					<input type="email" name="email" id="email" required placeholder=" " />
					<label for="email">Your Email</label>
				</div>
				<div class="form-group">
					<textarea name="message" id="message" rows="6" required placeholder=" "></textarea>
					<label for="message">Your Message</label>
				</div>
				<button type="submit">Send Message</button>
			</form>
		</div>
	</div>
</body>

</html>
